<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../style.css">
    <base target="_parent">
    <title data-trilium-title>Other Css effects</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Other Css effects</h1>

      <div class="ck-content">
        <div class="content">
          <div class="ck-content">
            <p>自定义css动画</p>
            <p>~IndexExtraEffectJS &nbsp; &nbsp; &nbsp; =index-extra-effect.js &nbsp;
              &nbsp;# 首页的猫爪和气泡</p>
            <p>~WelcomeJS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; = welcome.js
              &nbsp; &nbsp; &nbsp; # 首页的欢迎短语</p>
            <p>~ribbonBg &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              &nbsp;= ribbon-bg.js &nbsp; &nbsp; # 背景彩条特效</p>
            <p>~cssDoodle &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;=
              css-doodle.min.js &nbsp; &nbsp; # 随机背景花纹组件（暂未把元素用到博客主题，使用方法详见<a href="https://css-doodle.com/">出处</a>）</p>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
